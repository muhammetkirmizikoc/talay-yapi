<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/837be0c474.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Talay Yapı</title>
</head>

<body>
    <section class="showcase">
        <header class="bg-gray-700">
            <h2 class="logo text-5xl font-bold fixed">Talay Yapı</h2>
            <div class="toggle"></div>
        </header>
        <div class="overlay bg-gray-600"></div>
        <div class="text text-center mt-10">
            <h3>Yapı Dekorasyon Hizmetleri</h3>




            <div class="w-full mx-auto my-20">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://images.unsplash.com/photo-1609732368463-95ac6da60b92?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2VsYW18ZW58MHx8MHx8fDA%3D"
                                alt="Los Angeles" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="https://images.unsplash.com/photo-1609732368463-95ac6da60b92?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2VsYW18ZW58MHx8MHx8fDA%3D"
                                alt="Chicago" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="https://images.unsplash.com/photo-1609732368463-95ac6da60b92?auto=format&fit=crop&q=60&w=800&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2VsYW18ZW58MHx8MHx8fDA%3D"
                                alt="New york" style="width:100%;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chvron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>




            <div class="my-20  bg-gray-700 rounded sayisal-alan">
                <p class="number hours px-10 py-10 text-center w-full"><span class="number-animate text-7xl my-5"
                        data-end-value="7+" data-increment="2">0</span>Sektörde Tecrübe</p>
                <p class="number hours px-10 py-10 text-center w-full"><span class="number-animate text-7xl my-5"
                        data-end-value="77+" data-increment="1">0</span>Mutlu Müşterler</p>
            </div>


            <br>

        </div>
        <a href="https://www.instagram.com/talayyapi_dekorasyon/" class="instagram"><i class="fa-brands fa-instagram"></i></a>

        <a href="#" class="button rounded bg-gray-900 my-20 md:container mx-auto w-6/12 border py-5">Bize Ulaşın</a>

        <a href="#" class="text-center button rounded bg-gray-900 my-20 md:container mx-auto w-6/12 border py-5">Bize Ulaşın</a>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Hizmetlerimiz</a></li>
            <li><a href="#">Çalışmalarımız</a></li>
            <li><a href="#">Bize ulaşın</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
