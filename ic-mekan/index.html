    <script>
        function Menu(e) {
            // 'ul' elementini seç
            let list = document.querySelector('ul');

            // Eğer 'e.name' değeri 'menu' ise
            if (e.name === 'menu') {
                // 'e.name' değerini "close" olarak değiştir
                e.name = "close";

                // 'list' elementine 'top-[80px]' ve 'opacity-100' sınıflarını ekle
                list.classList.add('top-[80px]');
                list.classList.add('opacity-100');
            } else {
                // Eğer 'e.name' değeri 'menu' değilse
                // 'e.name' değerini "menu" olarak değiştir
                e.name = "menu";

                // 'list' elementinden 'top-[80px]' ve 'opacity-100' sınıflarını kaldır
                list.classList.remove('top-[80px]');
                list.classList.remove('opacity-100');
            }
        }
    </script>
